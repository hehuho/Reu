<form [formGroup]="formGroup" (ngSubmit)="validation()">
  <div class="form-group row">
    <label for="nom" class="col-sm-2 offset-sm-2">Nom</label>
    <input type="text" class="form-control col-sm-3 offset-sm-1" id="nom" placeholder="" formControlName="NomUtilisateur">

  </div>
  <div class="form-group row">
    <label for="prenom" class="col-sm-2 offset-sm-2">Prénom</label>
    <input type="text" class="form-control col-sm-3 offset-sm-1" id="prenom" placeholder="" formControlName="PrenomUtilisateur">
  </div>

  <div class="form-group row">
    <label for="tel" class="col-sm-2 offset-sm-2">téléphone</label>
    <input type="number" class="form-control col-sm-3 offset-sm-1" id="tel" placeholder="+33" formControlName="Telephone">
  </div>
  <div class="form-group row">
    <label for="add1" class="col-sm-2 offset-sm-2">Adresse</label>
    <input type="text" class="form-control col-sm-3 offset-sm-1" id="add1" placeholder="" formControlName="Address">
  </div>





  <div class="form-group row">
    <label for="date" class="col-sm-2 offset-sm-2">Date de départ</label>

    <input class="form-control col-sm-3 offset-sm-1" type="date" id="date" formControlName="Date">
  </div>


  <div class="form-group row" *ngIf="showFlights" >


    <label for="vol" class="col-sm-2 offset-sm-2">Vol</label>
    
    <select id="vol" class="form-control col-sm-3 offset-sm-1" [(ngModel)]="selectedFlight" (ngModelChange)='onFlightSelected($event)' formControlName="Flight">
      <option *ngFor="let flight of flights" [ngValue]="flight">{{flight.flightName}}</option>
    </select>

  </div>


  <div class="form-group row" *ngIf="showClasses">
    <label for="classe" class="col-sm-2 offset-sm-2">Classe</label>
    <select class="form-control col-sm-3 offset-sm-1" formControlName="ClasseId">    
      <option *ngFor="let classe of selectedFlight.classeList" [ngValue]="classe.classeId" id="classe">{{classe.name}}, {{classe.price}} Euros</option>
    </select>

  </div>





  <div class="row">
    <button type="submit" class="btn btn-primary col-sm-2 offset-sm-5" [disabled]="!formGroup.valid">chercher</button>
  </div>


</form>
